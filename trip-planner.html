<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planner - VirtuTrip</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header */
    header {
        background: #1e3a8a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Trip Planner Section */
    .trip-planner {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .trip-planner h2 {
      color: #0077b6;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0077b6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f8d;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #1e3a8a;
      color: white;
    }

    footer p {
      margin: 0;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .trip-planner {
        padding: 1.5rem;
      }

      .trip-planner h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>VirtuTrip</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="destinations.html">Destinations</a>
      <a href="trip-planner.html">Trip Planner</a>
      <a href="cultural-guides.html">Cultural Guides</a>
      <a href="login.html">Login</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="testimonials.html">Feedbacks</a>
      <a href="blog.html">Blog</a>
      <a href="newsletter.html">Newsletter</a>
    </nav>
  </header>

  <section class="trip-planner">
    <h2>Plan Your Dream Trip</h2>
    <form action="#" method="POST">
      <label for="destination">Select a Destination</label>
      <select id="destination" name="destination">
        <option value="Agra">Agra</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Goa">Goa</option>
        <option value="Kelara">Kelara</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Jodhpur">Jodhpur</option>
      </select>

      <label for="travelDates">Travel Dates</label>
      <input type="date" id="travelDates" name="travelDates">

      <label for="budget">Budget ($)</label>
      <input type="number" id="budget" name="budget" min="1" max="10000">

      <button type="submit">Plan Trip</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 VirtuTrip</p>
  </footer>

  <script>
    // Placeholder JavaScript for form validation or other actions
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Grab values
      const destination = document.getElementById("destination").value;
      const travelDates = document.getElementById("travelDates").value;
      const budget = document.getElementById("budget").value;

      if (!destination || !travelDates || !budget) {
        alert("Please fill out all fields.");
        return;
      }

      alert(`Trip planned for ${destination} from ${travelDates} with a budget of $${budget}`);
    });
  </script>

</body>
</html>
